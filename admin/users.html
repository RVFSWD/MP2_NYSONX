  <script>

function registerUser() {
    const username = document.getElementById('username').value;
    const carModel = document.getElementById('carModel').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const inputState = document.getElementById('inputState').value;
    const validid = document.getElementById('validid').value;
    const inputZip = document.getElementById('inputZip').value;
    const phone = document.getElementById('phone').value;
    const fullname = document.getElementById('fullname').value;

    if (!username || !carModel || !email || !password) {
        alert('All fields must be filled out');
        return;
    }

    const userInfo = {
        username: username,
        carModel: carModel,
        email: email,
        password: password,
        inputState: inputState,
        validid: validid,
        inputZip: inputZip,
        phone: phone,
        fullname: fullname
    };

    localStorage.setItem('user_data', JSON.stringify(userInfo));

    const table = document.querySelector('.users');
    const newRow = table.insertRow(-1);
    const cell1 = newRow.insertCell(0);
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);
    const cell4 = newRow.insertCell(3);
    const cell5 = newRow.insertCell(4);
    const cell6 = newRow.insertCell(5);

    cell1.innerHTML = username;
    cell2.innerHTML = carModel;
    cell3.innerHTML = email;
    cell4.innerHTML = '******';
    cell5.innerHTML = '<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal_' + username + '">View Details</button>' +
    '<div class="modal fade" id="userModal_' + username + '" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">' +
    '<div class="modal-dialog" role="document">' +
    '<div class="modal-content">' +
    '<div class="modal-header">' +
    '<h5 class="modal-title" id="userModalLabel">User Details</h5>' +
    '<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">' +
    '<span aria-hidden="true">&times;</span>' +
    '</button>' +
    '</div>' +
    '<div class="modal-body">' +
    '<p>Username: ' + username + '</p>' +
    '<p>Email: ' + email + '</p>' +
    '<p>Phone: ' + phone + '</p>' +
    '<p>Car Model: ' + carModel + '</p>' +
    '<!-- Add more user details as needed -->' +
    '</div>' +
    '<div class="modal-footer">' +
    '<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>' +
    '<!-- Add more buttons/actions if necessary -->' +
    '</div>' +
    '</div>' +
    '</div>' +
    '</div>';
    cell6.innerHTML = '<div class="dropdown" id="settingsDropdown">' +
        '<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">' +
        '<i class="bi bi-gear"></i>' +
        '</button>' +
        '<ul class="dropdown-menu" aria-labelledby="settingsDropdown">' +
        '<li><a class="dropdown-item" onclick="changePassword()">Change Password</a></li>' +
        '<li><a class="dropdown-item" onclick="updateEmail()">Update Email</a></li>' +
        '<li><a class="dropdown-item disableaccount" onclick="disableAccount()">Disable Account</a></li>' +
        '</ul>' +
        '</div>';
}


    function updateEmail() {
    const newEmail = prompt('Enter your new email:');
    if (newEmail) {
        if (newEmail.trim() === '' || !newEmail.includes('@') || (!newEmail.includes('.com') && !newEmail.includes('.ca'))) {
            alert('Please enter a valid email');
            return;
        }
        let userData = JSON.parse(localStorage.getItem('user_data'));
        if (userData) {
            userData.email = newEmail;
            localStorage.setItem('user_data', JSON.stringify(userData));
            alert('Email changed successfully!');
        } else {
            alert('Error: User data not found in local storage. Please try again later.');
        }
    } else {
        alert('Error: No Email entered. Please try again.');
    }
}
    function disableAccount() {
          document.querySelectorAll('.disableaccount').forEach((btn) => {
              btn.addEventListener('click', function() {
                  let tr = btn.closest('tr');
                  const username = tr.cells[0].innerHTML;
                  const confirmation = confirm(`Are you sure you want to disable the account for ${username}?`);
                  if (confirmation) {
                      // Remove user data from local storage
                      let userData = JSON.parse(localStorage.getItem('user_data'));
                      if (userData && userData.username === username) {
                          localStorage.removeItem('user_data');
                      }
                      // Remove row from table
                      tr.remove();
                  }
              });
          });
}
    
    function saveTableData() {
            const table = document.getElementById('usertable');
            const tableData = [];
            for (let r = 1, n = table.rows.length; r < n; r++) {
                const row = table.rows[r];
                const rowData = {};
                for (let c = 0, m = row.cells.length; c < m; c++) {
                    rowData[c] = row.cells[c].innerHTML;
                }
                tableData.push(rowData);
            }
            localStorage.setItem('user_data', JSON.stringify(tableData));
        }

        function loadTableData() {
            const tableData = JSON.parse(localStorage.getItem('user_data'));
            if (tableData) {
                const table = document.getElementById('usertable');
                for (let i = 0; i < tableData.length; i++) {
                    const newRow = table.insertRow(-1);
                    for (let j = 0; j < Object.keys(tableData[i]).length; j++) {
                        const newCell = newRow.insertCell(j);
                        newCell.innerHTML = tableData[i][j];
                    }
                }
            }
        }
        window.onload = loadTableData;
        window.onbeforeunload = saveTableData;
        
        document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#datepicker", {
            dateFormat: "Y-m-d",
            enableTime: false,
        });

        // Add event listener for the button using JavaScript
        const submitButton = document.getElementById('btn');
        if (submitButton) {
            submitButton.addEventListener('click', registerUser);
        }
    });
