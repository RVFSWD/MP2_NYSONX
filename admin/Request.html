.grid-container {
    display: grid;

/* ---------- HEADER ---------- */
.header {
    grid-area: header;
    height: 70px;
    width: 100%;
    display: flex;
    align-items: center; 
    justify-content: space-between;
    padding: 0 30px 0 30px;
}

}
/* ---------- SIDEBAR ---------- */

#sidebar {
    grid-area: sidebar;
    height: 100%;
    width: 220px;
    background-color: #253146;
    overflow-y: auto;

 #sidebar::-webkit-scrollbar {

  }
  
  .card:first-child {

  }

  }
  
  .card:nth-child(3) {

<script>
  function displayConcerns() {
            var adminTableBody = document.getElementById("adminTableBody");

            adminTableBody.innerHTML = "";

            var userConcerns = JSON.parse(localStorage.getItem("userConcerns")) || [];

            for (var i = 0; i < userConcerns.length; i++) {
                var userConcern = userConcerns[i];

                var row = adminTableBody.insertRow(i);

                var userCell = row.insertCell(0);
                var nameCell = row.insertCell(1);
                var emailCell = row.insertCell(2);
                var contactCell = row.insertCell(3);
                var concernCell = row.insertCell(4);
                var actionCell = row.insertCell(5);

                userCell.innerHTML = "Pending" + (i + 1);
                nameCell.innerHTML = userConcern.name;
                emailCell.innerHTML = userConcern.address;
                contactCell.innerHTML = userConcern.contact;
                concernCell.innerHTML = userConcern.concern;
                actionCell.innerHTML = '<div class="dropdown" id="settingseach">' +
                '<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">' +
                '<i class="bi bi-gear"></i>' +
                '</button>' +
                '<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">' +
                '<li><a class="dropdown-item"  onclick="userstatus()">Ongoing Concern</a></li>' +
                '<li><a class="dropdown-item" onclick="userescalation()">Escalation</a></li>' +
                '<li><a class="dropdown-item disableaccount" onclick="solveconcern"()">Solve</a></li>' +
                '</ul>' +
                '</div>';

            }

            }

                function userstatus() {
                  alert("User Concern is now Ongoing");
                  var userCell = event.target.closest("tr").cells[0];
                  userCell.innerHTML = '<span class="badge bg-primary">Ongoing Concern</span>';
                }

                function userescalation() {
                  alert("User Concern is now in escalation");
                  var userCell = event.target.closest("tr").cells[0];
                  userCell.innerHTML = '<span class="badge bg-danger">Escalation</span>';
                }

                function solveconcern() {
                  alert("User Concern is now solved");
                  var userCell = event.target.closest("tr").cells[0];
                  userCell.innerHTML = '<span class="badge bg-success">Solved</span>';
                }


              document.querySelectorAll('.disableaccount').forEach((btn) => {
                btn.addEventListener('click', function() {
                  let tr = btn.closest('tr');
                  tr.remove();
                });
              });


            </script>
