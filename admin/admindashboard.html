<script>
  $(document).on("click", "#add-newtask", function () {
    var empty = false;
    var input = $("#add-taskmod input, #add-taskmod textarea, #add-taskmod select");
    input.each(function () {
        if (!$(this).val()) {
            $(this).addClass("error");
            empty = true;
        } else {
            $(this).removeClass("error");
        }
    });

    if (!empty) {
        var cardType = $("#add-taskmod select").val();
        var cardName = $("#add-taskmod #recipient-name").val();
        var cardDescription = $("#add-taskmod #message-text").val();

        var cardHtml = '<div class="card text-bg-light mb-0" style="max-width: 28rem;">' +
            '<div class="card-header">' + cardType + '</div>' +
            '<div class="card-body">' +
            '<div class="card-title">' + cardName + '</div>' +
            '<div class="card-text">' + cardDescription + '</div>' +
            '<div><a class="btn btn-primary complete-task">Complete Task</a></div>' +
            '</div>' +
            '</div>';

        $(".card-body").eq(0).append(cardHtml);

        // Clear form inputs
        $("#add-taskmod input, #add-taskmod textarea").val("");
        $("#add-taskmod select").val("Type");

        // Close the modal
        $("#add-taskmod").modal("hide");
    }
});
